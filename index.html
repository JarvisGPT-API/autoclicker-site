<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iron Evolution</title>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #0b1a2a, #020617);
  color: white;
  text-align: center;
}

header {
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

button {
  background: #2563eb;
  border: none;
  color: white;
  padding: 14px;
  border-radius: 14px;
  font-size: 16px;
  margin: 8px;
  width: 90%;
}

#hero {
  margin: 30px auto;
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: radial-gradient(circle at center, #c7a46a 35%, #3b2f1e 70%);
  position: relative;
  box-shadow: 0 0 40px #111;
  transition: 0.2s;
}

.armored {
  background: radial-gradient(circle at center, #ffd54a 35%, #b91c1c 70%);
  box-shadow: 0 0 40px #dc2626;
}

.eye {
  position: absolute;
  top: 80px;
  width: 30px;
  height: 14px;
  background: cyan;
  border-radius: 10px;
  box-shadow: 0 0 15px cyan;
}

.eye.left { left: 60px; }
.eye.right { right: 60px; }

#reactor {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 26px;
  height: 26px;
  border-radius: 50%;
  background: cyan;
  box-shadow: 0 0 20px cyan;
  display: none;
}

#hero.armored #reactor {
  display: block;
}

#hero:active {
  transform: scale(0.95);
}

.section {
  margin-top: 25px;
}
</style>
</head>

<body>

<header>
  <div>Iron Evolution</div>
  <button style="width:auto">RU / EN</button>
</header>

<div>‚ö° –≠–Ω–µ—Ä–≥–∏—è: <span id="energy">0</span></div>
<div>üí∞ –î–æ—Ö–æ–¥: <span id="income">1</span>/—Å–µ–∫</div>

<div id="hero" onclick="tap()">
  <div class="eye left"></div>
  <div class="eye right"></div>
  <div id="reactor"></div>
</div>

<button id="tapBtn" onclick="upgradeTap()"></button>
<button onclick="upgradeIncome()">–ë–∞–∑–æ–≤—ã–π –¥–æ—Ö–æ–¥ +1 ‚Äî 185</button>

<div class="section">
  <h3>–ú–∞–≥–∞–∑–∏–Ω –∫–æ—Å—Ç—é–º–∞</h3>
  <button onclick="buyHelmet()">üî© –®–ª–µ–º ‚Äî <span id="helmet">–ù–µ –∫—É–ø–ª–µ–Ω–æ</span></button>
  <button onclick="buyArms()">ü¶æ –†—É–∫–∏ ‚Äî <span id="arms">–ù–µ –∫—É–ø–ª–µ–Ω–æ</span></button>
  <button onclick="buyLegs()">ü¶ø –ù–æ–≥–∏ ‚Äî <span id="legs">–ù–µ –∫—É–ø–ª–µ–Ω–æ</span></button>
</div>

<script>
let energy = Number(localStorage.energy) || 0;
let tapPower = Number(localStorage.tapPower) || 1;
let income = Number(localStorage.income) || 1;

let tapCost = Number(localStorage.tapCost) || 50;

let helmet = localStorage.helmet === "true";
let arms = localStorage.arms === "true";
let legs = localStorage.legs === "true";

const energyEl = document.getElementById("energy");
const incomeEl = document.getElementById("income");
const tapBtn = document.getElementById("tapBtn");
const hero = document.getElementById("hero");

function save() {
  localStorage.energy = energy;
  localStorage.tapPower = tapPower;
  localStorage.income = income;
  localStorage.tapCost = tapCost;
  localStorage.helmet = helmet;
  localStorage.arms = arms;
  localStorage.legs = legs;
}

function updateUI() {
  energyEl.textContent = energy;
  incomeEl.textContent = income;
  tapBtn.textContent = `–£—Å–∏–ª–∏—Ç—å —Ç–∞–ø (+1) ‚Äî ${tapCost}`;

  document.getElementById("helmet").textContent = helmet ? "–ö—É–ø–ª–µ–Ω–æ" : "100";
  document.getElementById("arms").textContent = arms ? "–ö—É–ø–ª–µ–Ω–æ" : "150";
  document.getElementById("legs").textContent = legs ? "–ö—É–ø–ª–µ–Ω–æ" : "200";

  if (helmet && arms && legs) {
    hero.classList.add("armored");
  }

  save();
}

function tap() {
  energy += tapPower;
  updateUI();
}

function upgradeTap() {
  if (energy >= tapCost) {
    energy -= tapCost;
    tapPower++;
    tapCost += 10;
    updateUI();
  }
}

function upgradeIncome() {
  if (energy >= 185) {
    energy -= 185;
    income++;
    updateUI();
  }
}

function buyHelmet() {
  if (!helmet && energy >= 100) {
    energy -= 100;
    helmet = true;
    income += 1;
    updateUI();
  }
}

function buyArms() {
  if (!arms && energy >= 150) {
    energy -= 150;
    arms = true;
    tapPower += 2;
    updateUI();
  }
}

function buyLegs() {
  if (!legs && energy >= 200) {
    energy -= 200;
    legs = true;
    income += 2;
    updateUI();
  }
}

setInterval(() => {
  energy += income;
  updateUI();
}, 1000);

updateUI();
</script>

</body>
  </html>
