<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iron Evolution</title>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #0b1a2a, #020617);
  color: white;
  text-align: center;
}

header {
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

button {
  background: #2563eb;
  border: none;
  color: white;
  padding: 14px;
  border-radius: 14px;
  font-size: 16px;
  margin: 8px;
  width: 90%;
}

#hero {
  margin: 30px auto;
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: radial-gradient(circle at center, #ffd54a 35%, #b91c1c 70%);
  position: relative;
  box-shadow: 0 0 40px #dc2626;
}

.eye {
  position: absolute;
  top: 80px;
  width: 30px;
  height: 14px;
  background: cyan;
  border-radius: 10px;
  box-shadow: 0 0 15px cyan;
}

.eye.left { left: 60px; }
.eye.right { right: 60px; }

#reactor {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 26px;
  height: 26px;
  border-radius: 50%;
  background: cyan;
  box-shadow: 0 0 20px cyan;
}

#hero:active {
  transform: scale(0.95);
}

.section {
  margin-top: 25px;
}
</style>
</head>

<body>

<header>
  <div>Iron Evolution</div>
  <button style="width:auto">RU / EN</button>
</header>

<div>‚ö° –≠–Ω–µ—Ä–≥–∏—è: <span id="energy">0</span></div>
<div>üí∞ –î–æ—Ö–æ–¥: <span id="income">1</span>/—Å–µ–∫</div>

<div id="hero" onclick="tap()">
  <div class="eye left"></div>
  <div class="eye right"></div>
  <div id="reactor"></div>
</div>

<button onclick="upgradeTap()">–£—Å–∏–ª–∏—Ç—å —Ç–∞–ø (+1) ‚Äî 200</button>
<button onclick="upgradeIncome()">–ë–∞–∑–æ–≤—ã–π –¥–æ—Ö–æ–¥ +1 ‚Äî 185</button>

<div class="section">
  <h3>–ú–∞–≥–∞–∑–∏–Ω –∫–æ—Å—Ç—é–º–∞</h3>
  <button>üî© –®–ª–µ–º ‚Äî –ö—É–ø–ª–µ–Ω–æ</button>
  <button>ü¶æ –†—É–∫–∏ ‚Äî –ö—É–ø–ª–µ–Ω–æ</button>
  <button>ü¶ø –ù–æ–≥–∏ ‚Äî –ö—É–ø–ª–µ–Ω–æ</button>
</div>

<script>
let energy = 0;
let tapPower = 1;
let income = 1;

function tap() {
  energy += tapPower;
  document.getElementById("energy").textContent = energy;
}

function upgradeTap() {
  if (energy >= 200) {
    energy -= 200;
    tapPower++;
  }
}

function upgradeIncome() {
  if (energy >= 185) {
    energy -= 185;
    income++;
  }
}

setInterval(() => {
  energy += income;
  document.getElementById("energy").textContent = energy;
  document.getElementById("income").textContent = income;
}, 1000);
</script>

</body>
</html>
